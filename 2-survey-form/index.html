<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,300i,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>FFC: Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        <em>Thank you for taking the time to help us improve the platform</em>
      </p>
    </header>
    <form action="#" id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input
        id="name"
        type="text"
        placeholder="Enter your name"
        name="name"
        required
      />
      <label id="email-label" for="email">Email</label>
      <input
        id="email"
        type="email"
        placeholder="Enter your email"
        name="email"
        required
      />
      <label id="number-label" for="age"
        >Age <span id="optional">(optional)</span></label
      >
      <input
        id="number"
        type="number"
        placeholder="Age"
        name="age"
        min="10"
        max="99"
      />

      <label for="role">Which option best describes your current role?</label>
      <select id="dropdown" name="role">
        <option disabled selected>Select current role</option>
        <option value="student">Student</option>
        <option value="full-time job">Full-time job</option>
        <option value="full-time learner">Full-time leaner</option>
        <option value="prefer not to say">Prefer not to say</option>
        <option value="other">Other</option>
        <option value="audi">Audi</option>
      </select>

      <div id="recommend">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="recommend"
          ><input
            type="radio"
            name="recommend"
            value="definitely"
            checked
          />Definitely</label
        >
        <label for="recommend"
          ><input type="radio" name="recommend" value="maybe" />Maybe</label
        >
        <label for="recommend"
          ><input type="radio" name="recommend" value="not-sure" />Not
          sure</label
        >
      </div>

      <label for="feature"
        >What is your favorite feature of freeCodeCamp?</label
      >
      <select id="feature" name="feature">
        <option disabled selected>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open source">Open source</option>
      </select>

      <div id="checkboxes">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="front-end"
          ><input
            type="checkbox"
            id="front-end"
            name="front-end"
            value="front-end"
          />Front-end Projects</label
        >
        <label for="back-end"
          ><input
            type="checkbox"
            id="back-end"
            name="back-end"
            value="back-end"
          />Back-end Projects</label
        >
        <label for="data"
          ><input type="checkbox" id="data" name="data" value="data" />Data
          Visualization</label
        >
        <label for="challenges"
          ><input
            type="checkbox"
            id="challenges"
            name="challenges"
            value="challenges"
          />Challenges</label
        >
        <label for="open"
          ><input type="checkbox" id="open" name="open" value="open" />Open
          Source Community</label
        >
        <label for="gitter"
          ><input
            type="checkbox"
            id="gitter"
            name="gitter"
            value="gitter"
          />Gitter help rooms</label
        >
        <label for="videos"
          ><input
            type="checkbox"
            id="videos"
            name="videos"
            value="videos"
          />Videos</label
        >
        <label for="city"
          ><input type="checkbox" id="city" name="city" value="city" />City
          Meetups</label
        >
        <label for="wiki"
          ><input
            type="checkbox"
            id="wiki"
            name="wiki"
            value="wiki"
          />Wiki</label
        >
        <label for="forum"
          ><input
            type="checkbox"
            id="forum"
            name="videos"
            value="videos"
          />Forum</label
        >
        <label for="courses"
          ><input
            type="checkbox"
            id="courses"
            name="courses"
            value="courses"
          />Additionnal Courses</label
        >
      </div>

      <p>Any comments or suggestions?</p>
      <textarea
        name="comments"
        id="comments"
        cols="30"
        rows="4"
        placeholder="Enter your comment here..."
      ></textarea>

      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
